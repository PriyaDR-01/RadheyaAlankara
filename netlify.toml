[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/public"
  
  # Build command - build both client and server
  command = "npm run build:client"
  
  # Functions directory
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[dev]
  # Local development settings
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist/public"
  functions = "netlify/functions"

[[redirects]]
  # Handle API routes through Netlify Functions with path parameter
  from = "/api/*"
  to = "/.netlify/functions/api?path=:splat"
  status = 200

[[redirects]]
  # Handle client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
